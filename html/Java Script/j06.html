<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Form Validation</h2>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><span id="nameError" class="error"></span><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><span id="emailError" class="error"></span><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><span id="passwordError" class="error"></span><br>
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword"><span id="confirmPasswordError"
            class="error"></span><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var confirmPasswordError = document.getElementById("confirmPasswordError");
            var isValid = true;
            // Name validation
            if (name === "") {
                nameError.textContent = "Name is required";

                isValid = false;
            } else {
                nameError.textContent = "";
            }
            // Email validation
            if (email === "") {
                emailError.textContent = "Email is required";
                isValid = false;
            } else {
                emailError.textContent = "";
            }
            // Password validation
            if (password === "") {
                passwordError.textContent = "Password is required";
                isValid = false;
            } else if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }
            // Confirm Password validation
            if (confirmPassword === "") {
                confirmPasswordError.textContent = "Please confirm your password";
                isValid = false;
            } else if (confirmPassword !== password) {
                confirmPasswordError.textContent = "Passwords do not match";
                isValid = false;
            } else {
                confirmPasswordError.textContent = "";
            }
            return isValid;
        }
    </script>
</body>

</html>
