<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number Calculator</title>
</head>

<body>
    <h2>Reverse Number Calculator</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number">
    <button onclick="calculateReverse()">Calculate Reverse</button>
    <p id="output"></p>
    <script>
        function calculateReverse() {
            // Get the user-defined number
            var number = parseInt(document.getElementById("number").value);
            // Calculate the reverse of the number
            var reverse = reverseNumber(number);
            // Display the reverse of the number
            document.getElementById("output").innerHTML = "Reverse of " + number + " is: "
                + reverse;
        }
        // Function to calculate the reverse of a number
        function reverseNumber(num) {
            var reverse = 0;
            while (num > 0) {
                // Get the last digit of the number
                var digit = num % 10;
                // Append the digit to the reverse number
                reverse = reverse * 10 + digit;
                // Remove the last digit from the number
                num = Math.floor(num / 10);
            }
            return reverse;
        }
    </script>
</body>

</html>
